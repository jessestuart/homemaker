---
- name: Install base dependencies and set hostname.
  become: yes
  gather_facts: yes
  hosts: all
  tags: dependencies
  vars_files:
    - host_vars/main.yml
  roles:
    - base

- name: Create SSH users.
  become: yes
  hosts: all
  tags: ssh
  roles:
    - ssh-users

- name: Remove root access & harden box security.
  become: yes
  hosts: all
  tags: opsec
  roles:
    - opsec

- name: Set up NTP.
  become: yes
  hosts: all
  roles:
    - bennojoy.ntp

- name: Ensure Docker is installed.
  become: yes
  hosts: all
  tags: docker
  roles:
    - geerlingguy.docker

- name: Ensure pip is installed.
  become: yes
  hosts: all
  tags: pip
  tasks:
    - name: Install pip.
      include_role: name=geerlingguy.pip
    - name: Also ensure pip is up-to-date.
      pip: name=pip state=latest

- name: Ensure tmux is installed.
  hosts: all
  become: yes
  vars_files:
    - 'host_vars/main.yml'
  tags:
    - deps
    - tmux
  tasks:
    - name: Determine tmux version, if installed.
      shell: tmux -V | sed 's/tmux //'
      register: tmux_version
      ignore_errors: yes
    - name: Install tmux.
      include_role:
        name: tmux

- name: Install zsh and prezto.
  hosts: all
  become: yes
  tags:
    - deps
    - zsh
  vars_files:
    - 'host_vars/main.yml'
  roles:
    - zsh

- name: Install Go.
  become: yes
  vars_files:
    - 'host_vars/main.yml'
  hosts: all
  tags:
    - deps
    - go
  roles:
    - joshualund.golang

