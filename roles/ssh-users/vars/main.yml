
---
# User definitions (called for all boxes). Change state to "absent" to force
# removal of a user.
###
### WARNING: Users are only deleted if you mark them as "absent"!
###
ssh_users:
  # `pi` is the substitute for root login.
  - name: pi
    state: present
    is_sudoer: true
    custom_home: false
    shell: /bin/bash
    public_key: ssh-rsa 

  - name: jesse
    state: present
    is_sudoer: true
    custom_home: false
    shell: /bin/bash
    public_key: ssh-rsa 
