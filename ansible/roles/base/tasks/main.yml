---
- name: Install OS-specific deps.
  gather_facts: yes
  include_tasks: "os/{{ ansible_os_family }}.yml"

- name: Ensure pip is installed.
  include_role: name=pip

- name: Ensure required packages are installed.
  package:
    name: "{{ item }}"
    state: latest
  with_items:
    - coreutils
    - curl
    - git
    - make
    - ntp
    - openssh
    - sudo
    - vim
    - python-virtualenv
    - wget
