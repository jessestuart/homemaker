---
# User definitions (called for all boxes).
# Change state to "absent" to force removal of a user.
ssh_users:
  - name: ansible
    state: present
    is_sudoer: yes
    custom_home: false
    shell: /bin/bash
    public_key: ssh-rsa 

  - name: jesse
    state: present
    is_sudoer: true
    custom_home: false
    shell: /bin/bash
    public_key: ssh-rsa 
