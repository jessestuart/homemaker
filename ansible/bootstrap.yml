- name: Ensure pip is installed and up-to-date.
  become: yes
  hosts: all
  tags: pip
  tasks:
    - name: Install pip.
      include_role: name=geerlingguy.pip
    - name: Also ensure pip is up-to-date.
      pip: name=pip state=latest

- name: Ensure Docker is installed.
  become: yes
  hosts: all
  tags:
    - dependencies
    - docker
  roles:
    - geerlingguy.docker

- name: Ensure tmux is installed.
  hosts: all
  become: yes
  vars_files:
    - 'host_vars/main.yml'
  tags:
    - dependencies
    - tmux
  roles:
    - tmux

- name: Install zsh and prezto.
  hosts: all
  become: yes
  vars_files:
    - 'host_vars/main.yml'
  tags:
    - dependencies
    - zsh
  roles:
    - zsh

- name: Install Go.
  become: yes
  vars_files:
    - 'host_vars/main.yml'
  hosts: all
  tags:
    - dependencies
    - go
  roles:
    - joshualund.golang

- name: Make yourself at home.
  become: yes
  gather_facts: yes
  hosts: all
  vars_files:
    - 'host_vars/main.yml'
  tags: homemaker
  roles:
    - homemaker

- name: Install dotfiles.
  hosts: all
  become: yes
  vars_files:
    - 'host_vars/main.yml'
  tags: dotfiles
  roles:
    - dotfiles

- name: Cleanup the cruft.
  become: yes
  gather_facts: yes
  hosts: all
  tasks:
    - name: Remove `/vagrant` folder.
      file: path=/vagrant state=absent
    - name: Remove unused packages.
      command: yum clean all
