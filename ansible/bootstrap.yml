---
- name: Install base dependencies and set hostname.
  become: yes
  gather_facts: yes
  hosts: all
  tags: dependencies
  vars_files:
    - host_vars/main.yml
  roles:
    - base

- name: Create SSH users.
  become: yes
  hosts: all
  tags: ssh
  roles:
    - ssh-users

- name: Remove root access & harden box security.
  become: yes
  hosts: all
  tags: opsec
  vars_files:
    - host_vars/main.yml
  roles:
    - opsec

