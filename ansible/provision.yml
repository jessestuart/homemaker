- name: Create SSH users.
  hosts: all
  become: yes
  gather_facts: yes
  tags: users
  roles:
    - ssh-users

- name: Install EPEL if RHEL-based. (required to install opsec packages)
  hosts: all
  become: yes
  tags:
    - opsec
    - epel
    - centos
  roles:
    - name: geerlingguy.repo-epel
      when: ansible_distribution == 'CentOS'

- name: Remove root access & harden box security.
  become: yes
  hosts: all
  gather_facts: yes
  tags: opsec
  vars_files:
    - host_vars/main.yml
  tasks:
    - name: Ensure at least one user has been created.
      shell: ls /home | wc -l | tr -d ' '
      register: home_dirs
      changed_when: no
    - name: Run the opsec playbook.
      include_role: name=opsec
      when: home_dirs.stdout | int > 0

