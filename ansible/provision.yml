---
- name: Ensure Python is installed.
  become: yes
  gather_facts: no
  hosts: all
  tags: first-run
  tasks:
    - raw: (test -e /usr/bin/python) || yum -y -q install python
      changed_when: no

- name: Ensure we can provision without tty.
  hosts: all
  tags: first-run
  tasks:
    - raw: touch /etc/sudoers && sed -i.bak -e '/Defaults.*requiretty/s/^/#/' /etc/sudoers
      changed_when: no

